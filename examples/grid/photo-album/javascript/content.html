<div class="container">
    <header>
        <h1>Photo Album</h1>
        <p class="description">
            Virtualized 2D photo gallery with real images from Lorem Picsum.
            Toggle between grid and masonry layouts, adjust columns and gap â€”
            only visible rows are rendered.
        </p>
    </header>

    <div class="split-layout">
        <div class="split-main split-main--full">
            <div id="grid-container"></div>
        </div>

        <aside class="split-panel">
            <!-- Layout -->
            <section class="panel-section">
                <h3 class="panel-title">Layout</h3>

                <div class="panel-row">
                    <label class="panel-label">Mode</label>
                    <div class="panel-segmented" id="layout-mode">
                        <button
                            class="panel-segmented__btn panel-segmented__btn--active"
                            data-mode="grid"
                        >
                            Grid
                        </button>
                        <button
                            class="panel-segmented__btn"
                            data-mode="masonry"
                        >
                            Masonry
                        </button>
                    </div>
                </div>

                <div class="panel-row">
                    <label class="panel-label">Orientation</label>
                    <div class="panel-segmented" id="orientation-buttons">
                        <button
                            class="panel-segmented__btn panel-segmented__btn--active"
                            data-orientation="vertical"
                        >
                            Vertical
                        </button>
                        <button
                            class="panel-segmented__btn"
                            data-orientation="horizontal"
                        >
                            Horizontal
                        </button>
                    </div>
                </div>

                <div class="panel-row">
                    <label class="panel-label" id="columns-label"
                        >Columns</label
                    >
                    <div class="panel-btn-group" id="columns-buttons">
                        <button class="ctrl-btn" data-cols="2">2</button>
                        <button class="ctrl-btn" data-cols="3">3</button>
                        <button class="ctrl-btn ctrl-btn--active" data-cols="4">
                            4
                        </button>
                        <button class="ctrl-btn" data-cols="5">5</button>
                        <button class="ctrl-btn" data-cols="6">6</button>
                    </div>
                </div>

                <div class="panel-row">
                    <label class="panel-label">Gap</label>
                    <div class="panel-btn-group" id="gap-buttons">
                        <button class="ctrl-btn" data-gap="0">0</button>
                        <button class="ctrl-btn" data-gap="4">4</button>
                        <button class="ctrl-btn ctrl-btn--active" data-gap="8">
                            8
                        </button>
                        <button class="ctrl-btn" data-gap="12">12</button>
                        <button class="ctrl-btn" data-gap="16">16</button>
                    </div>
                </div>
            </section>

            <!-- Navigation -->
            <section class="panel-section">
                <h3 class="panel-title">Navigation</h3>
                <div class="panel-row">
                    <div class="panel-btn-group">
                        <button
                            id="btn-first"
                            class="panel-btn panel-btn--icon"
                            title="First"
                        >
                            <i class="icon icon--up"></i>
                        </button>
                        <button
                            id="btn-middle"
                            class="panel-btn panel-btn--icon"
                            title="Middle"
                        >
                            <i class="icon icon--center"></i>
                        </button>
                        <button
                            id="btn-last"
                            class="panel-btn panel-btn--icon"
                            title="Last"
                        >
                            <i class="icon icon--down"></i>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Photo Detail -->
            <section class="panel-section">
                <h3 class="panel-title">Last clicked</h3>
                <div class="panel-detail" id="photo-detail">
                    <span class="panel-detail__empty"
                        >Click a photo to see details</span
                    >
                </div>
            </section>
        </aside>
    </div>

    <footer class="example-footer" id="example-footer">
        <div class="example-footer__left">
            <span class="example-footer__stat">
                <strong id="ft-progress">0%</strong>
            </span>
            <span class="example-footer__stat">
                <span id="ft-velocity">0.00</span> /
                <strong id="ft-velocity-avg">0.00</strong>
                <span class="example-footer__unit">px/ms</span>
            </span>
            <span class="example-footer__stat">
                <span id="ft-dom">0</span> /
                <strong id="ft-total">0</strong>
                <span class="example-footer__unit">items</span>
            </span>
        </div>
        <div class="example-footer__right">
            <span class="example-footer__stat">
                <strong id="ft-mode">grid</strong>
            </span>
            <span class="example-footer__stat">
                <strong id="ft-orientation">vertical</strong>
            </span>
        </div>
    </footer>
</div>
