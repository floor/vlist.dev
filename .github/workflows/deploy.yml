# GitHub Actions â€” Deploy vlist.dev to floor.io
# Triggers on push to main branch
# SSHs into the server and runs deploy commands

name: Deploy

on:
  push:
    branches: [main]

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to floor.io
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script_stop: true
          script: |
            set -e

            # Load fnm (node), bun, pm2 into PATH
            source ~/.zshrc

            APP_DIR="/home/floor/vlist.dev"

            echo "ðŸ“¦ Deploying vlist.dev..."

            # Pull latest
            cd $APP_DIR
            git fetch origin main
            git reset --hard origin/main

            # Replace file: dependencies with npm registry versions
            # (file: paths are for local dev only â€” they don't exist on the server)
            echo "ðŸ”— Resolving production dependencies..."
            sed -i 's|"vlist": "file:../vlist"|"vlist": "^0.4.0"|' package.json
            sed -i 's|"mtrl": "file:../../mtrl"|"mtrl": "^0.6.3"|' package.json
            sed -i 's|"mtrl-addons": "file:../../mtrl-addons"|"mtrl-addons": "^0.6.0"|' package.json

            # Install dependencies (regenerate lockfile with npm versions)
            bun install

            # Patch mtrl packages: remove "development" export condition
            # (points to src/ which isn't shipped in npm packages)
            node -e "
            const fs = require('fs');
            for (const pkg of ['mtrl', 'mtrl-addons']) {
              const p = 'node_modules/' + pkg + '/package.json';
              if (!fs.existsSync(p)) continue;
              const j = JSON.parse(fs.readFileSync(p, 'utf8'));
              const clean = (obj) => {
                if (obj && typeof obj === 'object') {
                  delete obj.development;
                  Object.values(obj).forEach(clean);
                }
              };
              clean(j.exports);
              fs.writeFileSync(p, JSON.stringify(j, null, 2));
              console.log('Patched ' + pkg);
            }"

            # Build sandbox examples
            bun run build:sandbox

            # Restore package.json (keep git clean for next pull)
            git checkout -- package.json

            # Restart PM2 process
            pm2 reload vlist.dev --update-env || pm2 start ecosystem.config.cjs

            echo "âœ… Deployed successfully"
