# GitHub Actions â€” Deploy vlist.dev to floor.io
# Triggers on push to main branch
# SSHs into the server and runs deploy commands

name: Deploy

on:
  push:
    branches: [main]

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to floor.io
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e

            # Set up PATH explicitly (avoid sourcing .zshrc â€” it fails
            # in non-interactive SSH sessions due to prompt/completion setup)
            export PATH="$HOME/.bun/bin:$HOME/bin:$HOME/.local/share/fnm:$PATH"
            eval "$(fnm env)"

            APP_DIR="/home/floor/vlist.dev"

            echo "ðŸ“¦ Deploying vlist.dev..."

            # Pull latest
            cd $APP_DIR
            git fetch origin main
            git reset --hard origin/main

            # Replace file: dependencies with npm registry versions
            # (file: paths are for local dev only â€” they don't exist on the server)
            echo "ðŸ”— Resolving production dependencies..."
            sed -i 's|"@floor/vlist": "file:../vlist"|"@floor/vlist": "latest"|' package.json

            # Install dependencies (vlist comes pre-built from npm with dist/ folder)
            bun install

            # Build sandbox examples and benchmarks
            bun run build:sandbox
            bun run build:bench

            # Restore package.json (keep git clean for next pull)
            git checkout -- package.json

            # Restart PM2 process
            pm2 reload vlist.dev --update-env || pm2 start ecosystem.config.cjs

            echo "âœ… Deployed successfully"
