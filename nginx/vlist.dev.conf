# nginx vhost — vlist.dev
# Install: sudo ln -s /var/www/vlist.dev/nginx/vlist.dev.conf /etc/nginx/sites-enabled/
# Reload:  sudo nginx -t && sudo systemctl reload nginx
# SSL:     sudo certbot --nginx -d vlist.dev -d www.vlist.dev

# Redirect www → apex
server {
    listen 80;
    listen [::]:80;
    server_name www.vlist.dev;
    return 301 https://vlist.dev$request_uri;
}

# Redirect HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name vlist.dev;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vlist.dev;

    # SSL — managed by certbot (paths updated after first run)
    # ssl_certificate     /etc/letsencrypt/live/vlist.dev/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/vlist.dev/privkey.pem;
    # include             /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;
    gzip_vary on;

    # Static assets — long cache with immutable hint
    # Sandbox built JS/CSS have hashed content, safe to cache aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf)$ {
        proxy_pass http://127.0.0.1:3338;
        proxy_set_header Host $host;

        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Everything else → Bun server
    location / {
        proxy_pass http://127.0.0.1:3338;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No buffering for fast responses
        proxy_buffering off;
    }

    # Block dotfiles (except .well-known for certbot)
    location ~ /\. {
        deny all;
        return 404;
    }

    location ~ /\.well-known {
        allow all;
    }

    access_log /var/log/nginx/vlist.dev-access.log;
    error_log  /var/log/nginx/vlist.dev-error.log;
}

# Redirect www HTTPS → apex HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.vlist.dev;

    # SSL — same cert covers both (certbot -d vlist.dev -d www.vlist.dev)
    # ssl_certificate     /etc/letsencrypt/live/vlist.dev/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/vlist.dev/privkey.pem;

    return 301 https://vlist.dev$request_uri;
}
