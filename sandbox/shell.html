<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="{{DESCRIPTION}}" />
        <title>{{TITLE}}</title>

        <style>
            /* ─── Reset ──────────────────────────────────────── */

            *,
            *::before,
            *::after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            /* ─── Tokens ─────────────────────────────────────── */

            :root {
                --sb-text: #e8e8ed;
                --sb-text-muted: #9a9aaa;
                --sb-text-dim: #5a5a68;
                --sb-bg: #0c0c10;
                --sb-bg-sidebar: #101014;
                --sb-bg-card: #141418;
                --sb-border: #1e1e25;
                --sb-border-hover: #2e2e38;
                --sb-accent: #667eea;
                --sb-accent-dim: rgba(102, 126, 234, 0.15);
                --sb-accent-text: #8da0f2;
                --sb-sidebar-w: 220px;
                --sb-header-h: 48px;
                --sb-radius: 8px;
            }

            html {
                scroll-behavior: smooth;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, sans-serif;
                background: var(--sb-bg);
                color: var(--sb-text);
                min-height: 100vh;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            /* ─── Header ─────────────────────────────────────── */

            .sb-header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: var(--sb-header-h);
                background: rgba(12, 12, 16, 0.88);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border-bottom: 1px solid var(--sb-border);
                display: flex;
                align-items: center;
                padding: 0 20px;
                z-index: 100;
                gap: 12px;
            }

            .sb-header__logo {
                font-size: 17px;
                font-weight: 700;
                color: var(--sb-text);
                text-decoration: none;
                letter-spacing: -0.3px;
            }

            .sb-header__logo:hover {
                opacity: 0.85;
            }

            .sb-header__sep {
                color: var(--sb-text-dim);
                font-weight: 300;
                font-size: 18px;
                user-select: none;
            }

            .sb-header__section {
                font-size: 14px;
                color: var(--sb-text-muted);
                text-decoration: none;
                font-weight: 500;
            }

            .sb-header__section:hover {
                color: var(--sb-text);
            }

            .sb-header__nav {
                margin-left: auto;
                display: flex;
                gap: 18px;
            }

            .sb-header__nav a {
                font-size: 13px;
                color: var(--sb-text-dim);
                text-decoration: none;
                transition: color 0.15s;
            }

            .sb-header__nav a:hover {
                color: var(--sb-text-muted);
            }

            .sb-header__nav a.active {
                color: var(--sb-text);
            }

            .sb-header__hamburger {
                display: none;
                background: none;
                border: none;
                color: var(--sb-text-muted);
                cursor: pointer;
                padding: 4px;
                margin-left: auto;
            }

            /* ─── Layout ─────────────────────────────────────── */

            .sb-layout {
                display: flex;
                padding-top: var(--sb-header-h);
                min-height: 100vh;
            }

            /* ─── Sidebar ────────────────────────────────────── */

            .sb-sidebar {
                position: fixed;
                top: var(--sb-header-h);
                left: 0;
                bottom: 0;
                width: var(--sb-sidebar-w);
                background: var(--sb-bg-sidebar);
                border-right: 1px solid var(--sb-border);
                overflow-y: auto;
                padding: 16px 0;
                z-index: 50;
            }

            .sb-sidebar::-webkit-scrollbar {
                width: 4px;
            }

            .sb-sidebar::-webkit-scrollbar-track {
                background: transparent;
            }

            .sb-sidebar::-webkit-scrollbar-thumb {
                background: var(--sb-border);
                border-radius: 2px;
            }

            .sb-sidebar__group {
                margin-bottom: 18px;
            }

            .sb-sidebar__label {
                font-size: 10px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.8px;
                color: var(--sb-text-dim);
                padding: 0 16px;
                margin-bottom: 4px;
            }

            .sb-sidebar__link {
                display: block;
                font-size: 13px;
                color: var(--sb-text-muted);
                text-decoration: none;
                padding: 4px 16px;
                border-left: 2px solid transparent;
                transition: all 0.1s;
            }

            .sb-sidebar__link:hover {
                color: var(--sb-text);
                background: rgba(255, 255, 255, 0.03);
            }

            .sb-sidebar__link--active {
                color: var(--sb-accent-text);
                border-left-color: var(--sb-accent);
                background: var(--sb-accent-dim);
            }

            /* ─── Main ───────────────────────────────────────── */

            .sb-main {
                flex: 1;
                margin-left: var(--sb-sidebar-w);
                min-height: calc(100vh - var(--sb-header-h));
            }

            /* ─── Overlay (mobile) ───────────────────────────── */

            .sb-overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 40;
            }

            .sb-overlay--visible {
                display: block;
            }

            /* ─── Overview ───────────────────────────────────── */

            .sb-overview {
                max-width: 680px;
                padding: 40px 36px 80px;
            }

            .sb-overview__title {
                font-size: 30px;
                font-weight: 700;
                letter-spacing: -0.5px;
                margin-bottom: 6px;
                color: var(--sb-text);
            }

            .sb-overview__tagline {
                font-size: 15px;
                color: var(--sb-text-muted);
                margin-bottom: 36px;
                line-height: 1.6;
            }

            .sb-overview__section {
                margin-bottom: 28px;
            }

            .sb-overview__section-title {
                font-size: 11px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.8px;
                color: var(--sb-text-dim);
                margin-bottom: 10px;
            }

            .sb-overview__grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .sb-overview__card {
                display: block;
                background: var(--sb-bg-card);
                border: 1px solid var(--sb-border);
                border-radius: var(--sb-radius);
                padding: 14px 16px;
                text-decoration: none;
                color: inherit;
                transition: all 0.15s;
            }

            .sb-overview__card:hover {
                border-color: var(--sb-border-hover);
                background: #161619;
            }

            .sb-overview__card-title {
                font-size: 13px;
                font-weight: 600;
                color: var(--sb-text);
                margin-bottom: 2px;
            }

            .sb-overview__card-desc {
                font-size: 12px;
                color: var(--sb-text-dim);
                line-height: 1.5;
            }

            /* ─── Responsive ─────────────────────────────────── */

            @media (max-width: 900px) {
                :root {
                    --sb-sidebar-w: 190px;
                }
            }

            @media (max-width: 720px) {
                .sb-sidebar {
                    transform: translateX(-100%);
                    transition: transform 0.25s ease;
                    width: 260px;
                    background: var(--sb-bg);
                    box-shadow: 4px 0 24px rgba(0, 0, 0, 0.4);
                }

                .sb-sidebar--open {
                    transform: translateX(0);
                }

                .sb-main {
                    margin-left: 0;
                }

                .sb-header__hamburger {
                    display: block;
                }

                .sb-header__nav {
                    display: none;
                }

                .sb-overview {
                    padding: 24px 20px 60px;
                }

                .sb-overview__grid {
                    grid-template-columns: 1fr;
                }
            }
        </style>

        {{EXTRA_HEAD}}
    </head>
    <body>
        <!-- ─── Header ───────────────────────────────────── -->

        <header class="sb-header">
            <a href="/" class="sb-header__logo">VList</a>
            <span class="sb-header__sep">/</span>
            <a href="/sandbox/" class="sb-header__section">Sandbox</a>
            <nav class="sb-header__nav">
                <a href="/docs/">Docs</a>
                <a href="/sandbox/" class="active">Sandbox</a>
                <a href="/benchmarks/">Benchmarks</a>
                <a href="/api">API</a>
                <a href="https://github.com/floor/vlist" target="_blank"
                    >GitHub</a
                >
            </nav>
            <button
                class="sb-header__hamburger"
                id="sb-hamburger"
                aria-label="Toggle menu"
            >
                <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                >
                    <rect y="3" width="20" height="2" rx="1" />
                    <rect y="9" width="20" height="2" rx="1" />
                    <rect y="15" width="20" height="2" rx="1" />
                </svg>
            </button>
        </header>

        <!-- ─── Overlay ──────────────────────────────────── -->

        <div class="sb-overlay" id="sb-overlay"></div>

        <!-- ─── Layout ───────────────────────────────────── -->

        <div class="sb-layout">
            <nav class="sb-sidebar" id="sb-sidebar">{{SIDEBAR}}</nav>

            <main class="sb-main{{MAIN_CLASS}}">{{CONTENT}}</main>
        </div>

        {{EXTRA_BODY}}

        <!-- ─── Mobile toggle ────────────────────────────── -->

        <script>
            (function () {
                var h = document.getElementById("sb-hamburger");
                var s = document.getElementById("sb-sidebar");
                var o = document.getElementById("sb-overlay");
                if (!h) return;
                function toggle() {
                    s.classList.toggle("sb-sidebar--open");
                    o.classList.toggle("sb-overlay--visible");
                }
                function close() {
                    s.classList.remove("sb-sidebar--open");
                    o.classList.remove("sb-overlay--visible");
                }
                h.addEventListener("click", toggle);
                o.addEventListener("click", close);
                // Close sidebar on navigation (link click inside sidebar)
                s.addEventListener("click", function (e) {
                    if (e.target.closest("a")) close();
                });
            })();
        </script>
    </body>
</html>
