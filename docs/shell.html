<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="{{DESCRIPTION}}" />
        <title>{{TITLE}}</title>

        <link rel="stylesheet" href="/styles/shell.css" />

        <style>
            /* ─── Docs Token Overrides ───────────────────────── */

            :root {
                --bg-code: #18181e;
                --bg-code-inline: #1c1c24;
                --radius-sm: 5px;
            }

            /* ─── Content ────────────────────────────────────── */

            .content {
                max-width: 820px;
                padding: 40px 48px 80px;
            }

            /* ─── Index page ─────────────────────────────────── */

            .index {
                max-width: 680px;
            }

            .index__title {
                font-size: 32px;
                font-weight: 700;
                letter-spacing: -0.5px;
                margin-bottom: 8px;
            }

            .index__tagline {
                font-size: 16px;
                color: var(--text-muted);
                margin-bottom: 36px;
                line-height: 1.6;
            }

            .index__section {
                margin-bottom: 32px;
            }

            .index__section-title {
                font-size: 12px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.8px;
                color: var(--text-dim);
                margin-bottom: 12px;
            }

            .index__grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .index__card {
                display: block;
                background: var(--bg-card);
                border: 1px solid var(--border);
                border-radius: var(--radius);
                padding: 16px 18px;
                text-decoration: none;
                color: inherit;
                transition: all 0.15s;
            }

            .index__card:hover {
                border-color: var(--border-hover);
                background: #161619;
            }

            .index__card-title {
                font-size: 14px;
                font-weight: 600;
                color: var(--text);
                margin-bottom: 3px;
            }

            .index__card-desc {
                font-size: 12px;
                color: var(--text-dim);
                line-height: 1.5;
            }

            /* ─── Markdown body ──────────────────────────────── */

            .md h1 {
                font-size: 30px;
                font-weight: 700;
                letter-spacing: -0.5px;
                margin-bottom: 8px;
                padding-bottom: 12px;
                border-bottom: 1px solid var(--border);
            }

            .md h2 {
                font-size: 22px;
                font-weight: 650;
                margin-top: 48px;
                margin-bottom: 16px;
                padding-bottom: 8px;
                border-bottom: 1px solid var(--border);
                letter-spacing: -0.3px;
            }

            .md h3 {
                font-size: 17px;
                font-weight: 600;
                margin-top: 32px;
                margin-bottom: 12px;
            }

            .md h4 {
                font-size: 14px;
                font-weight: 600;
                margin-top: 24px;
                margin-bottom: 8px;
                color: var(--text-muted);
            }

            .md h1:first-child {
                margin-top: 0;
            }

            .md h2:first-child {
                margin-top: 0;
            }

            /* Anchor links on headings */
            .md h1 .anchor,
            .md h2 .anchor,
            .md h3 .anchor,
            .md h4 .anchor {
                color: var(--text-dim);
                text-decoration: none;
                margin-left: 6px;
                opacity: 0;
                transition: opacity 0.15s;
                font-weight: 400;
            }

            .md h1:hover .anchor,
            .md h2:hover .anchor,
            .md h3:hover .anchor,
            .md h4:hover .anchor {
                opacity: 1;
            }

            .md p {
                margin-bottom: 16px;
                color: var(--text-muted);
                line-height: 1.7;
            }

            .md blockquote {
                border-left: 3px solid var(--accent);
                padding: 8px 16px;
                margin-bottom: 16px;
                background: var(--accent-dim);
                border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
            }

            .md blockquote p {
                color: var(--text-muted);
                margin-bottom: 0;
            }

            .md strong {
                font-weight: 600;
                color: var(--text);
            }

            .md a {
                color: var(--accent-text);
                text-decoration: none;
            }

            .md a:hover {
                text-decoration: underline;
            }

            .md ul,
            .md ol {
                margin-bottom: 16px;
                padding-left: 24px;
                color: var(--text-muted);
            }

            .md li {
                margin-bottom: 4px;
                line-height: 1.7;
            }

            .md li > ul,
            .md li > ol {
                margin-top: 4px;
                margin-bottom: 4px;
            }

            .md hr {
                border: none;
                border-top: 1px solid var(--border);
                margin: 32px 0;
            }

            /* ─── Code ───────────────────────────────────────── */

            .md code {
                font-family:
                    "SF Mono", Monaco, Menlo, "Cascadia Code", "Consolas",
                    monospace;
                font-size: 0.88em;
                background: var(--bg-code-inline);
                padding: 2px 7px;
                border-radius: 4px;
                color: #c8cedc;
            }

            .md pre {
                background: var(--bg-code);
                border: 1px solid var(--border);
                border-radius: var(--radius);
                padding: 16px 20px;
                margin-bottom: 16px;
                overflow-x: auto;
                line-height: 1.55;
            }

            .md pre::-webkit-scrollbar {
                height: 4px;
            }

            .md pre::-webkit-scrollbar-track {
                background: transparent;
            }

            .md pre::-webkit-scrollbar-thumb {
                background: var(--border);
                border-radius: 2px;
            }

            .md pre code {
                background: none;
                padding: 0;
                border-radius: 0;
                font-size: 13px;
                color: #c8cedc;
            }

            /* ─── Tables ─────────────────────────────────────── */

            .md table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 16px;
                font-size: 13px;
            }

            .md thead th {
                text-align: left;
                font-weight: 600;
                color: var(--text);
                padding: 8px 12px;
                border-bottom: 2px solid var(--border);
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .md tbody td {
                padding: 8px 12px;
                border-bottom: 1px solid var(--border);
                color: var(--text-muted);
                vertical-align: top;
            }

            .md tbody tr:last-child td {
                border-bottom: none;
            }

            .md tbody tr:hover {
                background: rgba(255, 255, 255, 0.02);
            }

            .md tbody td code {
                font-size: 12px;
            }

            /* ─── Syntax highlighting (manual dark theme) ──── */

            .hljs-keyword,
            .hljs-selector-tag,
            .hljs-built_in,
            .hljs-type {
                color: #c792ea;
            }

            .hljs-string,
            .hljs-attr {
                color: #c3e88d;
            }

            .hljs-number,
            .hljs-literal {
                color: #f78c6c;
            }

            .hljs-comment {
                color: #546e7a;
                font-style: italic;
            }

            .hljs-function .hljs-title,
            .hljs-title.function_ {
                color: #82aaff;
            }

            .hljs-variable,
            .hljs-template-variable {
                color: #eeffff;
            }

            .hljs-params {
                color: #c8cedc;
            }

            .hljs-property {
                color: #80cbc4;
            }

            .hljs-punctuation {
                color: #89ddff;
            }

            .hljs-meta {
                color: #ffcb6b;
            }

            .hljs-selector-class {
                color: #ffcb6b;
            }

            .hljs-selector-id {
                color: #82aaff;
            }

            .hljs-attribute {
                color: #c792ea;
            }

            .hljs-regexp {
                color: #89ddff;
            }

            .hljs-addition {
                color: #c3e88d;
            }

            .hljs-deletion {
                color: #ff5370;
            }

            /* ─── Error ──────────────────────────────────────── */

            .error {
                padding: 40px;
                text-align: center;
                color: var(--text-dim);
            }

            .error__title {
                font-size: 18px;
                font-weight: 600;
                color: var(--text-muted);
                margin-bottom: 8px;
            }

            .error__message {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .error__link {
                color: var(--accent-text);
                text-decoration: none;
            }

            .error__link:hover {
                text-decoration: underline;
            }

            /* ─── Responsive ─────────────────────────────────── */

            @media (max-width: 900px) {
                .content {
                    padding: 32px 32px 60px;
                }
            }

            @media (max-width: 720px) {
                .content {
                    padding: 24px 20px 60px;
                }

                .index__grid {
                    grid-template-columns: 1fr;
                }

                .md pre {
                    padding: 12px 14px;
                }
            }
        </style>
    </head>
    <body>
        <!-- ─── Header ───────────────────────────────────── -->

        <header class="header">
            <a href="/" class="header__logo">VList</a>
            <span class="header__sep">/</span>
            <span class="header__section">Docs</span>
            <nav class="header__nav">
                <a href="/docs/" class="active">Docs</a>
                <a href="/sandbox/">Sandbox</a>
                <a href="/benchmarks/">Benchmarks</a>
                <a href="/api">API</a>
                <a href="https://github.com/floor/vlist" target="_blank"
                    >GitHub</a
                >
            </nav>
            <button
                class="header__hamburger"
                id="hamburger"
                aria-label="Toggle menu"
            >
                <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                >
                    <rect y="3" width="20" height="2" rx="1" />
                    <rect y="9" width="20" height="2" rx="1" />
                    <rect y="15" width="20" height="2" rx="1" />
                </svg>
            </button>
        </header>

        <!-- ─── Overlay ──────────────────────────────────── -->

        <div class="overlay" id="overlay"></div>

        <!-- ─── Layout ───────────────────────────────────── -->

        <div class="layout">
            <nav class="sidebar" id="sidebar">{{SIDEBAR}}</nav>

            <main class="content">{{CONTENT}}</main>
        </div>

        <!-- ─── Syntax highlighting (client-side) ────────── -->

        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/highlight.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/languages/typescript.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/languages/bash.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/languages/css.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/languages/scss.min.js"></script>
        <script>
            hljs.highlightAll();
        </script>

        <!-- ─── Mobile toggle ────────────────────────────── -->

        <script>
            (function () {
                var h = document.getElementById("hamburger");
                var s = document.getElementById("sidebar");
                var o = document.getElementById("overlay");
                if (!h) return;
                function toggle() {
                    s.classList.toggle("sidebar--open");
                    o.classList.toggle("overlay--visible");
                }
                function close() {
                    s.classList.remove("sidebar--open");
                    o.classList.remove("overlay--visible");
                }
                h.addEventListener("click", toggle);
                o.addEventListener("click", close);
                s.addEventListener("click", function (e) {
                    if (e.target.closest("a")) close();
                });
            })();
        </script>
    </body>
</html>
