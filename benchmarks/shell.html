<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="{{DESCRIPTION}}" />
        <title>{{TITLE}}</title>

        <link rel="canonical" href="{{URL}}" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{URL}}" />
        <meta property="og:title" content="{{TITLE}}" />
        <meta property="og:description" content="{{DESCRIPTION}}" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="{{TITLE}}" />
        <meta name="twitter:description" content="{{DESCRIPTION}}" />

        <link rel="stylesheet" href="/styles/shell.css" />

        <!-- Theme: apply before paint to prevent flash -->
        <script>
            (function () {
                var t = localStorage.getItem("vlist-theme");
                if (!t)
                    t = window.matchMedia("(prefers-color-scheme: light)")
                        .matches
                        ? "light"
                        : "dark";
                document.documentElement.setAttribute("data-theme", t);
            })();
        </script>

        <!-- vlist styles (benchmark instances use vlist) -->
        <link rel="stylesheet" href="/dist/vlist.css" />

        <!-- Benchmark-specific styles -->
        <link rel="stylesheet" href="/benchmarks/dist/styles.css" />
    </head>
    <body>
        <!-- ─── Header ───────────────────────────────────── -->

        <header class="header">
            <a href="/" class="header__logo">VList</a>
            <span class="header__sep">/</span>
            <span class="header__section">Benchmarks</span>
            <nav class="header__nav">
                <a href="/docs/">Docs</a>
                <a href="/sandbox/">Sandbox</a>
                <a href="/benchmarks/" class="active">Benchmarks</a>
                <a href="/api">API</a>
                <a href="https://github.com/floor/vlist" target="_blank"
                    >GitHub</a
                >
            </nav>
            <button
                class="header__theme"
                id="theme-toggle"
                aria-label="Toggle theme"
            >
                <svg
                    class="header__theme-sun"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
                <svg
                    class="header__theme-moon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
            </button>
            <button
                class="header__hamburger"
                id="hamburger"
                aria-label="Toggle menu"
            >
                <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                >
                    <rect y="3" width="20" height="2" rx="1" />
                    <rect y="9" width="20" height="2" rx="1" />
                    <rect y="15" width="20" height="2" rx="1" />
                </svg>
            </button>
        </header>

        <!-- ─── Overlay ──────────────────────────────────── -->

        <div class="overlay" id="overlay"></div>

        <!-- ─── Layout ───────────────────────────────────── -->

        <div class="layout">
            <nav class="sidebar" id="sidebar">{{SIDEBAR}}</nav>

            <main class="content" id="content" data-page="{{PAGE}}">
                {{CONTENT}}
            </main>
        </div>

        <!-- ─── Benchmark script (suite pages only) ──────── -->

        {{EXTRA_BODY}}

        <!-- ─── Mobile toggle ────────────────────────────── -->

        <script>
            (function () {
                var h = document.getElementById("hamburger");
                var s = document.getElementById("sidebar");
                var o = document.getElementById("overlay");
                if (!h) return;
                function toggle() {
                    s.classList.toggle("sidebar--open");
                    o.classList.toggle("overlay--visible");
                }
                function close() {
                    s.classList.remove("sidebar--open");
                    o.classList.remove("overlay--visible");
                }
                h.addEventListener("click", toggle);
                o.addEventListener("click", close);
                s.addEventListener("click", function (e) {
                    if (e.target.closest("a")) close();
                });
            })();
        </script>

        <!-- ─── Theme toggle ─────────────────────────────── -->

        <script>
            (function () {
                var btn = document.getElementById("theme-toggle");
                if (!btn) return;
                btn.addEventListener("click", function () {
                    var current =
                        document.documentElement.getAttribute("data-theme");
                    var next = current === "light" ? "dark" : "light";
                    document.documentElement.setAttribute("data-theme", next);
                    localStorage.setItem("vlist-theme", next);
                });
            })();
        </script>
    </body>
</html>
