<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="{{DESCRIPTION}}" />
        <title>{{TITLE}}</title>

        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            :root {
                --text: #e8e8ed;
                --text-muted: #9a9aaa;
                --text-dim: #5a5a68;
                --bg: #0c0c10;
                --bg-sidebar: #101014;
                --bg-card: #141418;
                --border: #1e1e25;
                --border-hover: #2e2e38;
                --accent: #667eea;
                --accent-dim: rgba(102, 126, 234, 0.15);
                --accent-text: #8da0f2;
                --sidebar-width: 220px;
                --header-height: 56px;
                --radius: 8px;
            }

            html {
                scroll-behavior: smooth;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, sans-serif;
                background: var(--bg);
                color: var(--text);
                min-height: 100vh;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                line-height: 1.6;
            }

            /* ─── Header ─────────────────────────────────────── */

            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: var(--header-height);
                background: rgba(12, 12, 16, 0.85);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border-bottom: 1px solid var(--border);
                display: flex;
                align-items: center;
                padding: 0 24px;
                z-index: 100;
                gap: 16px;
            }

            .header__logo {
                font-size: 18px;
                font-weight: 700;
                color: var(--text);
                text-decoration: none;
                letter-spacing: -0.3px;
            }

            .header__logo:hover {
                opacity: 0.85;
            }

            .header__sep {
                color: var(--text-dim);
                font-weight: 300;
                font-size: 20px;
                user-select: none;
            }

            .header__section {
                font-size: 14px;
                color: var(--text-muted);
                font-weight: 500;
            }

            .header__nav {
                margin-left: auto;
                display: flex;
                gap: 20px;
            }

            .header__nav a {
                font-size: 13px;
                color: var(--text-dim);
                text-decoration: none;
                transition: color 0.15s;
            }

            .header__nav a:hover {
                color: var(--text-muted);
            }

            .header__nav a.active {
                color: var(--text);
            }

            .header__hamburger {
                display: none;
                background: none;
                border: none;
                color: var(--text-muted);
                cursor: pointer;
                padding: 4px;
                margin-left: auto;
            }

            /* ─── Layout ─────────────────────────────────────── */

            .layout {
                display: flex;
                padding-top: var(--header-height);
                min-height: 100vh;
            }

            /* ─── Sidebar ────────────────────────────────────── */

            .sidebar {
                position: fixed;
                top: var(--header-height);
                left: 0;
                bottom: 0;
                width: var(--sidebar-width);
                background: var(--bg-sidebar);
                border-right: 1px solid var(--border);
                overflow-y: auto;
                padding: 20px 0;
                z-index: 50;
            }

            .sidebar::-webkit-scrollbar {
                width: 4px;
            }

            .sidebar::-webkit-scrollbar-track {
                background: transparent;
            }

            .sidebar::-webkit-scrollbar-thumb {
                background: var(--border);
                border-radius: 2px;
            }

            .sidebar__group {
                margin-bottom: 20px;
            }

            .sidebar__label {
                font-size: 11px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.8px;
                color: var(--text-dim);
                padding: 0 20px;
                margin-bottom: 6px;
            }

            .sidebar__link {
                display: block;
                font-size: 13px;
                color: var(--text-muted);
                text-decoration: none;
                padding: 5px 20px;
                transition: all 0.1s;
                border-left: 2px solid transparent;
            }

            .sidebar__link:hover {
                color: var(--text);
                background: rgba(255, 255, 255, 0.03);
            }

            .sidebar__link--active {
                color: var(--accent-text);
                border-left-color: var(--accent);
                background: var(--accent-dim);
            }

            /* ─── Content ────────────────────────────────────── */

            .content {
                flex: 1;
                margin-left: var(--sidebar-width);
                min-height: calc(100vh - var(--header-height));
            }

            /* ─── Overview ───────────────────────────────────── */

            .overview {
                max-width: 680px;
                padding: 40px 36px 80px;
            }

            .overview__title {
                font-size: 30px;
                font-weight: 700;
                letter-spacing: -0.5px;
                margin-bottom: 6px;
                color: var(--text);
            }

            .overview__tagline {
                font-size: 15px;
                color: var(--text-muted);
                margin-bottom: 36px;
                line-height: 1.6;
            }

            .overview__section {
                margin-bottom: 28px;
            }

            .overview__section-title {
                font-size: 11px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.8px;
                color: var(--text-dim);
                margin-bottom: 10px;
            }

            .overview__grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .overview__card {
                display: block;
                background: var(--bg-card);
                border: 1px solid var(--border);
                border-radius: var(--radius);
                padding: 14px 16px;
                text-decoration: none;
                color: inherit;
                transition: all 0.15s;
            }

            .overview__card:hover {
                border-color: var(--border-hover);
                background: #161619;
            }

            .overview__card-icon {
                font-size: 16px;
                margin-bottom: 4px;
            }

            .overview__card-title {
                font-size: 13px;
                font-weight: 600;
                color: var(--text);
                margin-bottom: 2px;
            }

            .overview__card-desc {
                font-size: 12px;
                color: var(--text-dim);
                line-height: 1.5;
            }

            /* ─── Overlay (mobile) ───────────────────────────── */

            .overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 40;
            }

            .overlay--visible {
                display: block;
            }

            /* ─── Responsive ─────────────────────────────────── */

            @media (max-width: 900px) {
                :root {
                    --sidebar-width: 190px;
                }
            }

            @media (max-width: 720px) {
                .sidebar {
                    transform: translateX(-100%);
                    transition: transform 0.25s ease;
                    width: 260px;
                    background: var(--bg);
                    box-shadow: 4px 0 24px rgba(0, 0, 0, 0.4);
                }

                .sidebar--open {
                    transform: translateX(0);
                }

                .content {
                    margin-left: 0;
                }

                .header__hamburger {
                    display: block;
                }

                .header__nav {
                    display: none;
                }

                .overview {
                    padding: 24px 20px 60px;
                }

                .overview__grid {
                    grid-template-columns: 1fr;
                }
            }
        </style>

        <!-- mtrl core styles (benchmark UI uses mtrl tokens) -->
        <link rel="stylesheet" href="/node_modules/mtrl/dist/styles.css" />

        <!-- vlist styles (benchmark instances use vlist) -->
        <link rel="stylesheet" href="/dist/vlist.css" />

        <!-- Benchmark-specific styles -->
        <link rel="stylesheet" href="/benchmarks/dist/styles.css" />
    </head>
    <body class="mtrl-app">
        <!-- ─── Header ───────────────────────────────────── -->

        <header class="header">
            <a href="/" class="header__logo">VList</a>
            <span class="header__sep">/</span>
            <span class="header__section">Benchmarks</span>
            <nav class="header__nav">
                <a href="/docs/">Docs</a>
                <a href="/sandbox/">Sandbox</a>
                <a href="/benchmarks/" class="active">Benchmarks</a>
                <a href="/api">API</a>
                <a href="https://github.com/floor/vlist" target="_blank"
                    >GitHub</a
                >
            </nav>
            <button
                class="header__hamburger"
                id="hamburger"
                aria-label="Toggle menu"
            >
                <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                >
                    <rect y="3" width="20" height="2" rx="1" />
                    <rect y="9" width="20" height="2" rx="1" />
                    <rect y="15" width="20" height="2" rx="1" />
                </svg>
            </button>
        </header>

        <!-- ─── Overlay ──────────────────────────────────── -->

        <div class="overlay" id="overlay"></div>

        <!-- ─── Layout ───────────────────────────────────── -->

        <div class="layout">
            <nav class="sidebar" id="sidebar">{{SIDEBAR}}</nav>

            <main class="content" id="content" data-page="{{PAGE}}">{{CONTENT}}</main>
        </div>

        <!-- ─── Benchmark script (suite pages only) ──────── -->

        {{EXTRA_BODY}}

        <!-- ─── Mobile toggle ────────────────────────────── -->

        <script>
            (function () {
                var h = document.getElementById("hamburger");
                var s = document.getElementById("sidebar");
                var o = document.getElementById("overlay");
                if (!h) return;
                function toggle() {
                    s.classList.toggle("sidebar--open");
                    o.classList.toggle("overlay--visible");
                }
                function close() {
                    s.classList.remove("sidebar--open");
                    o.classList.remove("overlay--visible");
                }
                h.addEventListener("click", toggle);
                o.addEventListener("click", close);
                s.addEventListener("click", function (e) {
                    if (e.target.closest("a")) close();
                });
            })();
        </script>
    </body>
</html>
